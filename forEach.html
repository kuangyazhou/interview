<script>
    function Counter() {
        this.sum = 0;
        this.count = 0;
    }
    Counter.prototype.add = function(array) {
            array.forEach(function(element) {
                    this.sum += element; //将数组元素累加
                    this.count++; //统计长度
                },
                this);
            console.log(this);
        }
        //forEach中传入的this为运行时this的指向，如不传，为window，此处为Counter
    let obj = new Counter();
    obj.add([1, 5, 3, 45, 9]);
    obj.count;
    obj.sum
</script>
